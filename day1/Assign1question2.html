<html>
<head>
<title>if else if !!!</title>
	<script type="text/javascript">
		var marks = prompt("Enter the marks");
		marks = parseInt(marks);
		if (marks>=90)
			console.log(" grade is AA");
		else if (marks>=80 && marks<=90 )
			console.log("grade is AB");
		else if (marks>=70 && marks<=80)
			console.log(" grade is BB");
		else if (marks>=60 && marks<=70)
			console.log("grade is BC");
		else if (marks>=50 && marks<=60)
			console.log(" grade is CC");
		else if (marks>=40 && marks<=50)
			console.log("grade is CD");
		else if (marks>=30 && marks<=40)
			console.log(" grade is DD");
		else 
			console.log(" grade is FF");
	</script>
</head>
<body>
</body>
</html>
